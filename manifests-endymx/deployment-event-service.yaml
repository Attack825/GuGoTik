apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    sidecar.jaegertracing.io/inject: 'false'
  labels:
    app: gugotik-event-service
  name: gugotik-event-service
  namespace: gugotik-service-bundle
spec:
  selector:
    matchLabels:
      name: gugotik-event-service
  template:
    metadata:
      labels:
        app: gugotik-event-service
        branch: master
        version: ${BUILD_NUMBER}-${CI_COMMIT_ID}
        name: gugotik-event-service
        dream-app: gugotik-event-service
        dream-unit: gugotik-event-service
    spec:
      imagePullSecrets:
        -   name: regcred
      containers:
        -   image: ${IMAGE}
            imagePullPolicy: IfNotPresent
            name: gugotik-event-service
            command:
              - ./services/event/EventService
            envFrom:
              - configMapRef:
                  name: env-config
              - configMapRef:
                  name: gugotik-env
              - secretRef:
                  name: gugotik-secret
            ports:
              - name: metrics-37099
                containerPort: 37099
                protocol: TCP
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 128Mi
      terminationGracePeriodSeconds: 30