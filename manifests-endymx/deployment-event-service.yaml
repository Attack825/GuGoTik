apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    sidecar.jaegertracing.io/inject: 'true'
  labels:
    app: gugotik-event-service
  name: gugotik-event-service
  namespace: gugotik-service-bundle
spec:
  selector:
    matchLabels:
      name: gugotik-event-service
  template:
    metadata:
      labels:
        app: gugotik-event-service
        branch: master
        version: ${BUILD_NUMBER}-${CI_COMMIT_ID}
        name: gugotik-event-service
        dream-app: gugotik-event-service
        dream-unit: gugotik-event-service
    spec:
      imagePullSecrets:
        -   name: reg-cred
      containers:
        -   image: ${IMAGE}
            imagePullPolicy: IfNotPresent
            name: gugotik-event-service
            command:
              - ./services/event/EventService
            envFrom:
              -   configMapRef:
                    name: env-config
            ports:
              - name: grpc-37003
                containerPort: 37003
                protocol: TCP
            resources:
              limits:
                cpu: 500m
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 8Mi
      terminationGracePeriodSeconds: 30